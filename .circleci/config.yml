version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Install pip
          command: |
          sudo apt install python-pip
      - run:
          name: Install pip
          command: |
          pip install virtualenv
      - run:
          name: Install Python dependencies in a venv
          command: |
            virtualenv venv
            . venv/bin/activate 
            pip install -r requirements.txt
      - run:
          name: Runnning tests
          command: |
            pytest-mocha 

